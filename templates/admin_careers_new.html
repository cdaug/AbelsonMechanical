{% set menu = 'main' %}
{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %}- Admin Careers New{% endblock %}
{% block content %}
  <main>
    <h1>Job Postings</h1>
    <form id="careerNewForm" action="/admin/careers/new" method="post">

      <label>
        <span>Job Name:</span>
        <input type="text" placeholder="Job Name" name="name">
      </label>
      <label>
        <span>Location:</span>
        <select name="location">
          <option value="Louisville, KY">Louisville, KY</option>
          <option value="Evansville, IN">Evansville, IN</option>
        </select>
      </label>
      <label>
        <span>Description:</span>
        <textarea name="description" rows="8" cols="40" placeholder="Description"></textarea>
      </label>
      <button type="submit">Add</button>
    </form>
  </main>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
