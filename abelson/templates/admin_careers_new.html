{% set menu = 'main' %}
{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %}- Admin Careers New{% endblock %}
{% block content %}
  <main>
    <h1>Job Postings</h1>
    <form id="careerNewForm" action="/admin/careers/add" method="post">
      <ul>
        <li>
          <label>
            <span>Job Name:</span>
            <input type="text" placeholder="Job Name" name="name">
          </label>
        </li>
        <li>
          <label>
            <span>Location:</span>
            <select name="location">
              <option value="1">Louisville, KY</option>
              <option value="2">Evansville, IN</option>
            </select>
          </label>
        </li>
        <li>
          <label>
            <span>Description:</span>
            <textarea name="description" rows="8" cols="40" placeholder="Description"></textarea>
          </label>
        </li>
        <li>
          <button type="submit">Add</button>
        </li>
      </ul>
    </form>
  </main>
{% endblock %}
{% block footer %}
  {{ super() }}
{% endblock %}
